<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="RolodexApp">
  <head>
    <meta charset="utf-8" />
    <title>cohortrolodex</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"
      charset="utf-8"
    ></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script
      src="https://kit.fontawesome.com/4b72f81b1d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/forms.css" />
  </head>
  <body ng-controller="RolodexController as ctrl">
    <div class="login-signup-btn">
      <button
        ng-click="ctrl.showLoginForm = !ctrl.showLoginForm"
        type="button"
        name="button"
      >
        Login
      </button>
      <button
        ng-click="ctrl.showSignupForm = !ctrl.showSignupForm"
        type="button"
        name="button"
      >
        Signup
      </button>
    </div>
    <div
      class="welcome"
      ng-if="!ctrl.loggedInUser && !ctrl.showLoginForm && !ctrl.showSignupForm"
    >
      <h1 class="welcome-heading">
        Welcome to the PJ pants Cohort Rolodex.
      </h1>
      <a ng-click="ctrl.goToUsers()" href="">
        <p>View cohort profiles</p>
        <i class="fas fa-chevron-circle-down"></i>
      </a>

    </div>

    <!-- LOGIN FORM  -->

    <div
      ng-include="'partials/login_form.html'"
      ng-if="ctrl.showLoginForm"
    ></div>


    <!-- LOGOUT  -->
    <button
      ng-if="ctrl.loggedInUser"
      ng-click="ctrl.logout()"
      type="button"
      name="button"
    >
      Logout
    </button>

    <!-- CREATE NEW USER FORM -->
    <div ng-if="!ctrl.loggedInUser && ctrl.showSignupForm">
      <!-- put new user form partial tag here -->
      <div class="" ng-include="'partials/signup_form.html'"></div>
    </div>
    <div class="users" id="users" ng-if="!ctrl.showLoginForm && !ctrl.showSignupForm">
      <div class="user" ng-repeat="user in ctrl.users">
        <!-- place user card partial tag here  -->
        <div class="" ng-include="'partials/user_card.html'"></div>

        <!-- user edit form -->
        <!-- place user edit for partial tag here -->
        <div class="" ng-include="'partials/edit_form.html'"></div>
      </div>
    </div>
  </body>
</html>
