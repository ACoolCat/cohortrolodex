<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="RolodexApp">
  <head>
    <meta charset="utf-8" />
    <title>cohortrolodex</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"
      charset="utf-8"
    ></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body ng-controller="RolodexController as ctrl">
    <h1>Welcome to Cohortrolodex!</h1>

    <!-- LOGIN FORM  -->
    <!-- place login form partial tag here  -->
    <div class="" ng-include="'partials/login_form.html'"></div>

    <!-- LOGOUT  -->
    <button
      ng-if="ctrl.loggedInUser"
      ng-click="ctrl.logout()"
      type="button"
      name="button"
    >
      Logout
    </button>

    <!-- CREATE NEW USER FORM -->
    <div class="creator" ng-if="!ctrl.loggedInUser">
      <!-- put new user form partial tag here -->
      <div class="" ng-include="'partials/signup_form.html'"></div>
    </div>
    <div class="users">
      <div class="user" ng-repeat="user in ctrl.users">
      <!-- place user card partial tag here  -->
      <div class="" ng-include="'partials/user_card.html'"></div>

      <!-- user edit form -->
      <!-- place user edit for partial tag here -->
      <div class="" ng-include="'partials/edit_form.html'"></div>
    </div>
    </div>
  </body>
</html>
