
<div class="forms-container">

<form class="login-form" ng-submit="ctrl.login()" ng-if="!ctrl.loggedInUser">

  <img class="logo-img" src="images/login-img.png" alt="">
  <fieldset>


  <!-- USERNAME -->
  <input
    class="login-inputs"
    ng-model="ctrl.loginUsername"
    type="text"
    placeholder="username"
    required
  />

  <!-- PASSWORD -->
  <input
    class="login-inputs"
    ng-model="ctrl.loginPassword"
    type="password"
    placeholder="password"
    required
  />
  </fieldset>


  <!-- LOGIN  -->
  <input id="loginBtn" type="submit" name="" value="Sign in" />
</form>
 <hr>
 <p class="signup-link">You don't have an account ? <a href="#">Sign Up</a></p>
</div>
